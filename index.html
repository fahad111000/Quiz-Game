<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Resposive -->
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- Main -->
    <main>

        <!-- Container / Wrapper -->
        <div class="container">

            <div class="questions">
                <!-- Questions -->
                <h1>
                    <span class="current-question">1</span>
                    of
                    <span class="last-question">5</span>
                    Question
                </h1>

                <!-- Timer -->
                <div class="timer">
                    <!-- clock -->
                    <!-- Count Down -->
                </div>
            </div>

            <!-- Top -->
            <div class="title">
                <h1>Which programming language is best for website?</h1>
            </div>


            <!-- Bottom -->
            <div class="middle">

                <div class="option">
                    <input type="radio" name="radio">
                    <label>JAVA</label>
                </div>

                <div class="option">
                    <input type="radio" name="radio">
                    <label>JS</label>
                </div>

                <div class="option">
                    <input type="radio" name="radio">
                    <label>C++</label>
                </div>

                <div class="option">
                    <input type="radio" name="radio">
                    <label>Python</label>
                </div>
            </div>


            <!-- Button -->
            <div class="end">
                <button class="btn">Submit</button>
                <!-- <button class="btn">Next</button> -->
            </div>

        </div>

    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
